<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Class - EduConnect</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f4f4f4;
        }
        .container {
            width: 80%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background: #333;
            color: #fff;
            padding: 1rem;
            margin-bottom: 20px;
        }
        /* Sidebar */
        .sidebar {
            width: 200px;
            background: #f4f4f4;
            padding: 20px;
        }
        .sidebar h2 {
            margin-bottom: 20px;
        }
        .sidebar ul {
            list-style: none;
        }
        .sidebar ul li {
            margin-bottom: 10px;
        }
        .sidebar ul li a {
            color: #333;
            text-decoration: none;
        }
        h1, h2 {
            margin-bottom: 20px;
        }
        .edit-class-form {
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 3px;
            font-size: 16px;
        }
        .btn {
            display: inline-block;
            background: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
        }
        .btn:hover {
            background: #555;
        }
        .btn-danger {
            background: #dc3545;
        }
        .btn-danger:hover {
            background: #c82333;
        }
        .btn-secondary {
            background: #6c757d;
        }
        .btn-secondary:hover {
            background: #5a6268;
        }
        .actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }
        .back-button {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <aside class="sidebar">
            <h2>EduConnect</h2>
            <nav style="justify-content: space-between;">
                <ul>
                    <li><a href="{% url 'groups_urls:instructor-dashboard' %}">Dashboard</a></li>
                    <li><a href="#" onclick="window.location.href = `/class/instructor/classes/${user.id}/`">My Classes</a></li>
                    <li><a href="{% url 'groups_urls:instructor-schedule' %}">Schedule</a></li>
                    <li><a href="{% url 'groups_urls:view-messages' %}">Messages</a></li>
                    <li><a href="{% url 'user_urls:user-detail' %}">Profile</a></li>
                </ul> 
                <li style="list-style: none; text-decoration: none;"><a href="#" id="signout" >Logout</a></li>
            </nav>
        </aside>
    </header>

    <div class="container">
        <div class="back-button">
            <a href="#" onclick="window.location.href = `/class/instructor/classes/${user.id}/`" class="btn btn-secondary">‚Üê Back to Classes</a>
        </div>

        <h2>Edit Class: {{ data.title }}</h2>

        <form class="edit-class-form" action="{% url class_urls:classroom-edit data.id %}" method="put">
            <div class="form-group">
                <label for="title">Class Name:</label>
                <input type="text" id="title" name="title" required>
            </div>

            <div class="form-group">
                <label for="course">Course:</label>
                <input type="text" id="course" name="course" required>
            </div>

            <div class="form-group">
                <label for="description">Class Description:</label>
                <textarea id="description" name="description" rows="4" required>An introductory course covering the basics of computer science, including programming concepts, algorithms, and data structures.</textarea>
            </div>

            <div class="form-group">
                <label for="grade-level">Grade Level:</label>
                <select id="grade-level" name="level" required>
                    <option value="">Select level</option>
                    <option value="100">100</option>
                    <option value="200">200</option>
                    <option value="300">300</option>
                    <option value="400">400</option>
                    <option value="500">500</option>
                    <option value="600">600</option>
                </select>
            </div>

            <div class="form-group">
                <label for="start-date">Start Date:</label>
                <input type="date" id="start-date" name="startTime" required>
            </div>

            <div class="form-group">
                <label for="end-date">End Date:</label>
                <input type="date" id="end-date" name="endTime" required>
            </div>

            <div class="form-group">
                <label for="class-size">Maximum Class Size:</label>
                <input type="number" id="class-size" name="attendTotal" min="1" required>
            </div>

            <!-- <div class="form-group">
                <label for="schedule">Class Schedule:</label>
                <textarea id="schedule" name="schedule" rows="3" required>Mon, Wed, Fri 10:00 AM - 11:30 AM</textarea>
            </div> -->

            <div class="form-group">
                <label for="class-code">Class Code:</label>
                <input type="text" id="class-code" name="class-code" value="CS101-F24" readonly>
            </div>

            <div class="actions">
                <button type="submit" class="btn">Save Changes</button>
                <button type="button" class="btn btn-danger">Delete Class</button>
            </div>
        </form>
    </div>
    <script>
        let url;
        const links = document.getElementsByClassName("links");
        function getCookie(cname) {
            let name = cname + "=";
            let ca = document.cookie.split(';');
            for(let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') {
                c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                return c.substring(name.length, c.length);
                }
            }
            return "";
        }
        let token = getCookie("tokens");
        for(let i=0; i<links.length; i++){
            links[i].addEventListener("click", (async () => {
            const result = await fetch(`${window.location.protocol + "//" + window.location.host}${url}`, {
                    method: "GET",
                    redirect: "follow",
                    credentials: "include",
                    headers: {"Authorization": `JWT ${token.access_token}`}, 
                })
                .then(response => response.json())
                .catch(error => alert(error))
            }))
        }
    </script>
</body>
</html>
