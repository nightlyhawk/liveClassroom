<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Assessment - EduConnect</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f4f4f4;
        }
        .container {
            width: 80%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background: #333;
            color: #fff;
            padding: 1rem;
            margin-bottom: 20px;
        }
        nav ul {
            list-style: none;
        }
        nav ul li {
            display: inline;
            margin-right: 10px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        h1, h2 {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="datetime-local"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .btn {
            display: inline-block;
            background: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
        }
        .btn:hover {
            background: #555;
        }
        .question {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 15px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>EduConnect</h1>
            {% include "navbar.html" %}
        </div>
    </header>

    <div class="container">
        <h2>Add New Assessment</h2>
        <form id="submitAmt">
            <div class="form-group">
                <label for="assessment-title">Assessment Title:</label>
                <input type="text" id="assessment-title" name="title" required>
            </div>
            <div class="form-group">
                <label for="class">Class:</label>
                <select id="class" name="classID" required>
                    <option value="">Select a class</option>
                    {% for class in classes %}
                    <option value="{{ class.id }}">{{ class.courseCode }} - {{ class.title }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="due-date">Due Date:</label>
                <input type="datetime-local" id="due-date" name="dueTime" required>
            </div>
            <div class="form-group">
                <label for="instructions">Instructions:</label>
                <textarea id="instructions" name="instructions" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn">Create Assessment</button>
        </form>
    </div>
    <script>
        function getCookie(cname) {
            let name = cname + "=";
            let ca = document.cookie.split(';');
            for(let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') {
                c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                return c.substring(name.length, c.length);
                }
            }
            return "";
        }
        let token = getCookie("tokens");
        token = token.replace(/\\054/g, ",").replace(/"/g, '54s').replace(/'/g, '"').replace(/54s/g, "")
        token = JSON.parse(token)
        const createAmt = document.getElementById("submitAmt");
        createAmt.addEventListener("submit", (e) => {
            e.preventDefault();
            console.log("entered");
            let newForm = new FormData(createAmt);

            fetch(`${window.location.protocol + "//" + window.location.host}/class/create/assessment/${newForm.get("classID")}/`, {
                    method: "POST",
                    credentials: "include",
                    body: newForm,
                    headers: {"Authorization": `JWT ${token.access}`, "X-CSRFToken": getCookie("csrftoken")}, 
                })
            .then(response => {
                if(!response.ok){
                    throw new Error(JSON.stringify(response.json()))
                }else{
                    if(response.redirected){
                        window.location.href = response.url;
                    }
                }
            })
            .then(message => alert(JSON.stringify(message)))
            .catch(error => alert(error))
        })
    </script>
</body>
</html>
