{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Assessment - EduConnect</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f4f4f4;
        }
        .container {
            width: 80%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background: #333;
            color: #fff;
            padding: 1rem;
            margin-bottom: 20px;
        }
        nav ul {
            list-style: none;
        }
        nav ul li {
            display: inline;
            margin-right: 10px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        h1, h2 {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="datetime-local"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .btn {
            display: inline-block;
            background: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
        }
        .btn:hover {
            background: #555;
        }
        .question {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 15px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>EduConnect</h1>
            <nav>
                <ul>
                    <li><a href="{% url 'groups_urls:instructor-dashboard' %}">Dashboard</a></li>
                    <li><a href="#" onclick="window.location.href = `/class/instructor/classes/${user.id}/`">My Classes</a></li>
                    <li><a href="{% url 'groups_urls:instructor-schedule' %}">Schedule</a></li>
                    <li><a href="{% url 'class_urls:view-assessment' %}">Assessments</a></li>
                    <li><a href="{% url 'groups_urls:view-messages' %}">Messages</a></li>
                    <li><a href="{% url 'user_urls:user-detail' %}">Profile</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <h2>Add New Assessment</h2>
        <form id="submitAmt">
            <div class="form-group">
                <label for="assessment-title">Assessment Title:</label>
                <input type="text" id="assessment-title" name="title" required>
            </div>
            <div class="form-group">
                <label for="class">Class:</label>
                <select id="class" name="classID" required>
                    <option value="">Select a class</option>
                    {% for class in classes %}
                    <option value="{{ class.id }}">{{ class.courseCode }} - {{ class.title }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="due-date">Due Date:</label>
                <input type="datetime-local" id="due-date" name="dueTime" required>
            </div>
            <div class="form-group">
                <label for="instructions">Instructions:</label>
                <textarea id="instructions" name="instructions" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn">Create Assessment</button>
        </form>
    </div>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
