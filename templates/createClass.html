{% load rest_framework %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Class - EduConnect</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background: #333;
            color: #fff;
            padding: 1rem;
            margin-bottom: 20px;
        }
        nav ul {
            list-style: none;
        }
        nav ul li {
            display: inline;
            margin-right: 10px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        h1, h2 {
            margin-bottom: 20px;
        }
        .create-class-form {
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        .btn {
            display: inline-block;
            background: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            text-decoration: none;
        }
        .btn:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <aside class="sidebar">
                <h2>EduConnect</h2>
                <nav style="justify-content: space-between;">
                    <ul>
                        <li><a href="{% url 'groups_urls:instructor-dashboard' %}">Dashboard</a></li>
                        <li><a href="#" onclick="window.location.href = `/class/instructor/classes/${user.id}/`">My Classes</a></li>
                        <li><a href="{% url 'groups_urls:instructor-schedule' %}">Schedule</a></li>
                        <li><a href="{% url 'class_urls:view-assessment' %}">Assessments</a></li>
                        <li><a href="{% url 'groups_urls:view-messages' %}">Messages</a></li>
                        <li><a href="{% url 'user_urls:user-detail' %}">Profile</a></li>
                    </ul>
                    <li style="list-style: none; text-decoration: none;"><a href="#" id="signout" >Logout</a></li>
                </nav>
            </aside>
        </div>
    </header>

    <div class="container">
        <h2>Create a New Class</h2>
        {% if errors %}
        <p style="color: red;">{{ errors }}</p>
        {% endif %}
        <form id="createclass">
            <div class="form-group">
                <label for="title">Class Name:</label>
                <input type="text" id="title" name="title" required>
            </div>

            <div class="form-group">
                <label for="course">Course:</label>
                <input type="text" id="course" name="course" required>
            </div>

            <div class="form-group">
                <label for="description">Class Description:</label>
                <textarea id="description" name="description" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="grade-level">Level:</label>
                <select id="grade-level" name="level" required>
                    <option value="">Select level</option>
                    <option value="100">100</option>
                    <option value="200">200</option>
                    <option value="300">300</option>
                    <option value="400">400</option>
                    <option value="500">500</option>
                    <option value="600">600</option>
                </select>
            </div>

            <div class="form-group">
                <label for="start-date">Start Date:</label>
                <input type="date" id="start-date" name="startTime" required>
            </div>

            <div class="form-group">
                <label for="end-date">End Date:</label>
                <input type="date" id="end-date" name="endTime" required>
            </div>

            <div class="form-group">
                <label for="class-size">Maximum Class Size:</label>
                <input type="number" id="class-size" name="attendTotal" min="1" required>
            </div>

            <!-- <div class="form-group">
                <label for="schedule">Class Schedule:</label>
                <textarea id="schedule" name="schedule" rows="3" placeholder="e.g., Mon, Wed, Fri 10:00 AM - 11:30 AM" required></textarea>
            </div> -->

            <button type="submit" class="btn">Create Class</button>
        </form>
    </div>
    <script type="text/javascript">
        function getCookie(cname) {
            let name = cname + "=";
            let ca = document.cookie.split(';');
            for(let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') {
                c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                return c.substring(name.length, c.length);
                }
            }
            return "";
        }
        let url;
        let token = getCookie("tokens");
        token = token.replace(/\\054/g, ",").replace(/"/g, '54s').replace(/'/g, '"').replace(/54s/g, "")
        token = JSON.parse(token)
        const links = document.getElementsByClassName("links");
        const signoutBtn = document.getElementById("signout");
        const formSub = document.getElementById("createclass");

        console.log(formSub);
        formSub.addEventListener("submit", (e) => {
            e.preventDefault()
            console.log("here", `${window.location.protocol + "//" + window.location.host}/class/create/`,)
            let form = new FormData(formSub)
            fetch(`${window.location.protocol + "//" + window.location.host}/class/create/`, {
                method: "POST",
                body: form,
                headers: {"Authorization": `JWT ${token.access}`,
                            "X-CSRFToken": getCookie("csrftoken") }
            }).then(response => {
                if (response.ok) {
                    if(response.redirected){
                    window.location.href = response.url   
                    }
                } else {
                    throw new Error("Network response was not ok");
                }
            })
            .then(data => {
                console.log("Success:", data);
                // Handle successful submission here
            })
            .catch(error => {
                console.error("Error:", error);
                // Handle errors here
            });
        })
        
        for(let i=0; i<links.length; i++){
            links[i].addEventListener("click", (async () => {
                console.log("wrong")
            const result = await fetch(`${window.location.protocol + "//" + window.location.host}${url}`, {
                    method: "GET",
                    redirect: "follow",
                    credentials: "include",
                    headers: {"Authorization": `JWT ${token.access}`}, 
                })
                .then(response => {
                    if(response.redirected){
                        window.location.href = response.url   
                    }
                })
                .catch(error => alert(error))
            }))
        }
        signoutBtn.addEventListener("click", () => {
            const result = fetch(`${window.location.protocol + "//" + window.location.host}${url}`, {
                method: "POST",
                redirect: "follow",
                body: JSON.stringify({"refresh": token.refresh}),
                credentials: "include",
                headers: {"Content-Type": "application/json", "Authorization": `JWT ${token.access}`},
                })
            .then(response => response)
            .catch(error => alert(error))
        })
    </script>
</body>
</html>
